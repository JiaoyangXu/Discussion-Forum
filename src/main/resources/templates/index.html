<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/community.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>

<!-- navigation bar -->
<div th:insert="navigation :: nav"></div>

<tr th:each="questionDTO : ${questionPageInfo.list}">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object text-desc" th:src="${questionDTO.getUser().getAvatarUrl()}" alt="Responsive image">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading index-question-title" th:text="${questionDTO.getTitle()}"></h4>
      <span th:text="${questionDTO.getCommentCount()}"></span>个回复-
      <span th:text="${questionDTO.getViewCount()}"></span>个浏览-
      <span th:text="${#calendars.format(questionDTO.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>
  </div>
  </div>
</tr>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a th:href="@{/(currentPage=${questionPageInfo.getPageNum()-1})}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a th:href="@{/(currentPage=1)}">首页</a></li>
    <li><a th:href="@{/(currentPage=${questionPageInfo.getPageNum()-1})}">上一页</a></li>
    <li><a th:href="@{/(currentPage=${questionPageInfo.getPageNum()+1})}">下一页</a></li>
    <li><a th:href="@{/(currentPage=${QuestionPageNumber})}">尾页</a></li>
    <li>
      <a th:href="@{/(currentPage=${questionPageInfo.getPageNum()+1})}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

</body>
</html>
