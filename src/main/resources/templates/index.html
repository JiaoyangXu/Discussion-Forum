<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/community.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>

<!-- navigation bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">自制论坛</span>
      </button>
      <a class="navbar-brand" href="#">自制论坛</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索问题">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="publish">发布</a>
        </li>
        <li class="dropdown" th:if="${session.user != null}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">消息</a></li>
            <li><a href="#">个人资料</a></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li>
        <li th:if="${session.user == null}">
          <a href="https://github.com/login/oauth/authorize?client_id=fde0b6862ae768856ac0&redirect_url=http://localhost:8887/callback&scope=user&state=1">登录</a>
        </li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<tr th:each="questionDTO : ${questionDTOS}">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object text-desc" th:src="${questionDTO.getUser().getAvatarUrl()}" alt="Responsive image">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading index-question-title" th:text="${questionDTO.getTitle()}"></h4>
      <span th:text="${questionDTO.getCommentCount()}"></span>个回复-
      <span th:text="${questionDTO.getViewCount()}"></span>个浏览-
      <span th:text="${#calendars.format(questionDTO.getGmtCreate(),'dd MMMM yyyy')}">
    </div>
  </div>
</tr>

</body>
</html>
