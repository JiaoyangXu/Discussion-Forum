<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">自制论坛</span>
            </button>
            <a class="navbar-brand" href="#">自制论坛</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/">返回首页</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=fde0b6862ae768856ac0&redirect_url=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main" >
        <div class="row">
            <div class = "col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> 发布</h2>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">Enter Your Question</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title of the Question" th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="title">Specify Your Question</label>
                        <textarea name="description" id="description" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">Question Tags</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="enter types of the question, separate by comma" th:value="${tag}">
                    </div>
                    <span th:if="${error != null}" class="alert alert-danger" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success">发布</button>
                </form>
            </div>
            <div class = "col-lg-3 col-md-12 col-sm-12">
                <h3>问题发起指南</h3>
                问题描述：请用精简的语言描述你的问题，不超过25字
                问题补充：详细描述你的问题，确保问题描述清洗整洁，并提供相关资料
                选择标签：选择一个或多个合适的标签，用逗号隔开
            </div>
        </div>
    </div>

</body>
</html>
